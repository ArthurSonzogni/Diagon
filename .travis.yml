sudo: false

language:
  - cpp

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .

notifications:
  email: false

addons:
  apt:
    sources:
    - sourceline: "deb http://archive.ubuntu.com/ubuntu/ xenial multiverse"
    - sourceline: "deb http://archive.ubuntu.com/ubuntu/ xenial-backports universe"
    packages:
    - libboost-graph-dev

jobs:
  include:
    # Ubuntu
    - os: linux
      dist: bionic
      compiler: gcc

    # Ubuntu
    - os: linux
      dist: bionic
      compiler: clang

    # OS X
    - os: osx

    # Windows
    - os: windows
